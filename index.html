<!DOCTYPE html>
<!--Estamos-Usando-A-versão-Atualizada-Do-HTML-->
<html lang="pt-br">
  <!--Lingua Do Site-->
  <head>
    <meta charset="UTF-8" />
    <!--PADRÃO DE CARACTERES-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dev club instragram</title>
  </head>
  <body>
    <!--Div é uma caixa invisível-->
    <div class="caixa-imagens">
      <img src="img/celular.png" class="imagem-celular" />
      <img src="img/insta1.png" class="imagem-insta" />
      <img src="img/insta2.png" class="imagem-insta troca-imagem" />
    </div>
    <div class="caixa-geral">
    
      <div class="caixa-form">
      <img src="img/insta-logo.png" class="insta-logo" />

      <input placeholder="Telefone, nome de usuário ou email" />
      <input placeholder="Senha" type="password" />

      <button>Entrar</button>
      <!--A -> ANCHOR (Ancora) -> LINK <!---->
     
      <a class="login-facebook"> Entrar com facebook</a>
      <a class="esqueceu-senha">Esqueceu a senha ?</a>
    </div>
    
    <div class="caixa-cadrastro">
      <p class="paragrafo cadrastro">Não tem uma conta? cadrastre-se</p>
      <a class="link-cadrastro">Cadrastre-se</a>
    </div>
  
    <p class="paragrafo-app">Obtenha um aplicativo</p>
  
    <div class="caixa-app">
      <img src="img/ios.png" class="logo-app" />
      <img src="img/google.png" class="logo-app" />
    </div>
  
  </div>

  </body>
